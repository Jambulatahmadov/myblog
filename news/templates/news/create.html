{% extends 'news/base.html' %}

{% block title %}Create News Page{% endblock %}

{% block content %}
<div>
    <h1 class="hello">Create News</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.context }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить</button>
    </form>

</div>
{% endblock %}
